<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!--<link rel="stylesheet" href="./style.css" /> -->
    <link rel="stylesheet" href="./style_mobile.css" />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <img
          class="image-product-desktop"
          src="./images/image-product-desktop.jpg"
          alt="image-product-desktop"
        />
        <div class="information">
          <p class="product-type">P E R F U M E</p>
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
          <p class="product-description">
            A floral,solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of Channel
          </p>
          <div class="Price">
            <p class="product-price">$149.99</p>
            <p class="Old_price">$169.99</p>
          </div>
          <button class="button_sell">
            <img class="icon" src="./images/icon-cart.svg" />
            <p class="button_content">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
